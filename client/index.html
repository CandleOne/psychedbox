<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Base title & description (overridden per-page by useSEO hook) -->
    <title>PsychedBox — Monthly Psychedelic Art & Story Subscription Box</title>
    <meta name="description" content="PsychedBox is a monthly subscription box celebrating psychedelic culture through puzzle art, community stories, and curated goodies. Educate, connect, and give back." />

    <!-- Theme & brand -->
    <meta name="theme-color" content="#FF6B6B" />
    <meta name="application-name" content="PsychedBox" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph base (overridden per-page) -->
    <meta property="og:site_name" content="PsychedBox" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PsychedBox — Monthly Psychedelic Art & Story Subscription Box" />
    <meta property="og:description" content="PsychedBox is a monthly subscription box celebrating psychedelic culture through puzzle art, community stories, and curated goodies." />
    <meta property="og:url" content="https://psychedbox.com" />
    <meta property="og:image" content="https://psychedbox.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card base (overridden per-page) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@psychedbox" />
    <meta name="twitter:title" content="PsychedBox — Monthly Psychedelic Art & Story Subscription Box" />
    <meta name="twitter:description" content="PsychedBox is a monthly subscription box celebrating psychedelic culture through puzzle art, community stories, and curated goodies." />
    <meta name="twitter:image" content="https://psychedbox.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Canonical (overridden per-page) -->
    <link rel="canonical" href="https://psychedbox.com" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
