<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{width:1080px;height:1920px;background:#1a1a1a;font-family:Arial,Helvetica,sans-serif;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative;color:#fff}
  .bg{position:absolute;inset:0;background:radial-gradient(circle at 60% 40%, rgba(255,107,107,.25), transparent 40%), radial-gradient(circle at 70% 70%, rgba(0,0,0,.25), transparent 40%)}
  .frame{position:absolute;inset:48px;border:2px solid rgba(255,107,107,.35);border-radius:12px}
  .content{position:relative;z-index:2;text-align:center;padding:40px 40px}
  .eyebrow{color:#FF6B6B;font-weight:900;letter-spacing:.25em;text-transform:uppercase;font-size:14px;margin-bottom:18px}
  .headline{font-size:46px;line-height:1.08;font-weight:900;letter-spacing:.04em;color:#fff;text-transform:uppercase}
  .headline .part{ display:inline-block; }
  .subtitle{margin-top:14px;font-size:20px; color:#e8e8e8; text-transform:uppercase; letter-spacing:.25em}
  .logo{position:absolute; bottom:40px; right:40px; width:110px; opacity:.95}
  img.logo{width:100%; height:auto}
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="frame"></div>
  <div class="content">
    <div class="eyebrow">Story Teaser</div>
    <div class="headline">Keep an eye out on our story for our first collection coming in March</div>
    <div class="subtitle">PsychedBox â€” monthly immersive art collection</div>
  </div>
  <div class="logo"><img src="file:///.openclaw/workspace/psychedbox/instagram/logo.jpg" alt="PB logo"></div>
</body>
</html>
