<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{width:1080px;height:1920px;background:#1a1a1a; font-family:Arial, Helvetica, sans-serif; display:flex;align-items:center;justify-content:center; position:relative; color:#fff}
  .bg{position:absolute;inset:0;background:radial-gradient(circle at 70% 30%, rgba(255,107,107,.25), transparent 40%), radial-gradient(circle at 30% 70%, rgba(0,0,0,.15), transparent 40%), linear-gradient(#1a1a1a,#1a1a1a)}
  .container{z-index:2; text-align:center; padding:50px}
  .eyebrow{color:#FF6B6B; font-weight:900; text-transform:uppercase; letter-spacing:.25em; font-size:14px; margin-bottom:14px}
  .headline{font-size:58px; font-weight:900; line-height:1.05; letter-spacing:.04em; text-transform:uppercase; margin-bottom:20px}
  .headline .bold{ color:#fff}
  .sub{font-size:22px; color:#e6e6e6; margin-top:6px}
  .logo{position:absolute; bottom:40px; left:40px; opacity:.9}
  img.logo{height:60px;}
  .stamp{position:absolute; right:40px; bottom:40px; font-size:28px; background:#ff6b6b22; padding:6px 12px; border-radius:6px}
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="eyebrow">Story Teaser</div>
    <div class="headline">Keep an eye out on our story<br>for our collection<br>coming in March</div>
    <div class="sub">PsychedBox â€¢ monthly immersive art collection</div>
  </div>
  <div class="logo">PB</div>
</body>
</html>
